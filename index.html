
<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>NovaVerse Infinity v3</title>
<style>
body{margin:0;font-family:Arial;background:radial-gradient(circle at 15% 10%,#06224a,#000);color:#e6f2ff}
header{padding:14px;background:#041028;display:flex;align-items:center}
h1{margin:0;font-size:1.2rem}
#search{margin-left:auto;padding:8px;border-radius:8px;border:none}
#main{display:flex;height:calc(100vh - 56px)}
#mapwrap{flex:1}
svg{width:100%;height:100%;background:radial-gradient(circle,#020b1a,#000)}
#panel{width:380px;background:#020f25;padding:14px;overflow:auto}
.card{border:1px solid rgba(255,255,255,.1);padding:10px;border-radius:10px;margin-bottom:10px}
img{width:100%;border-radius:10px;margin-top:10px}
button{padding:8px 12px;border-radius:10px;border:none;background:#1e90ff;color:black;font-weight:bold}
</style></head>
<body>
<header><h1>NovaVerse Infinity â€” Curated & Massive v3</h1>
<input id="search" placeholder="Search objects..."></header>
<div id="main">
<div id="mapwrap"><svg id="map" viewBox="-2000 -2000 4000 4000"></svg></div>
<div id="panel"><p>Click any object for info and voice.</p></div>
</div>
<script>
let objects=[];
fetch('data_large.json').then(r=>r.json()).then(d=>{objects=d.objects;render();});
const svg=document.getElementById('map'),panel=document.getElementById('panel');

function render(){
for(let i=0;i<500;i++){
 const s=document.createElementNS("http://www.w3.org/2000/svg","circle");
 s.setAttribute("cx",Math.random()*4000-2000);
 s.setAttribute("cy",Math.random()*4000-2000);
 s.setAttribute("r",Math.random()); s.setAttribute("fill","white"); s.setAttribute("opacity",".4");
 svg.appendChild(s);
}
objects.forEach(o=>{
 const c=document.createElementNS("http://www.w3.org/2000/svg","circle");
 c.setAttribute("cx",o.x); c.setAttribute("cy",o.y); c.setAttribute("r",Math.sqrt(o.r+3));
 c.setAttribute("fill",o.image!=""?"#ffd27d":"#9cf");
 c.onclick=()=>show(o);
 svg.appendChild(c);
});
}

function show(o){
 panel.innerHTML=`<div class='card'><h2>${o.name}</h2><p><b>Type:</b> ${o.type}</p>
 <p><b>Distance:</b> ${o.distance_ly} ly</p><p>${o.description}</p>
 ${o.image?`<img src='${o.image}'>`:""}
 <button onclick="speak('${o.audio_text.replace(/'/g,"")}')">Play Voice</button></div>`;
}
function speak(t){
 const u=new SpeechSynthesisUtterance(t); speechSynthesis.speak(u);
}
document.getElementById("search").addEventListener("input",e=>{
 const q=e.target.value.toLowerCase();
 const f=objects.find(o=>o.name.toLowerCase().includes(q));
 if(f){svg.setAttribute("viewBox",`${f.x-300} ${f.y-300} 600 600`);show(f);}
});
</script>
</body></html>
