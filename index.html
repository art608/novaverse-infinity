
<!DOCTYPE html>
<html>
<head>
  <title>NovaVerse Infinity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin:0;
      background: radial-gradient(circle at top, #0b3d91, black);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      padding: 20px;
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    #container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(0,0,0,0.7);
      border: 1px solid #1e90ff;
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #1e90ff;
    }
    .popup {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.9);
      display:none;
      justify-content:center;
      align-items:center;
    }
    .popup-content {
      background:#051a33;
      padding:30px;
      border-radius:15px;
      max-width:400px;
    }
    button {
      margin-top:15px;
      padding:10px 20px;
      background:#1e90ff;
      border:none;
      color:white;
      border-radius:10px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<h1>NovaVerse Infinity</h1>
<div id="container"></div>

<div class="popup" id="popup">
  <div class="popup-content" id="popupContent"></div>
</div>

<script>
fetch("data.json")
.then(res => res.json())
.then(data => {
  const container = document.getElementById("container");
  data.objects.forEach(obj => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<h2>${obj.name}</h2><p>${obj.type}</p>`;
    div.onclick = () => showPopup(obj);
    container.appendChild(div);
  });
});

function showPopup(obj){
  document.getElementById("popup").style.display = "flex";
  document.getElementById("popupContent").innerHTML = `
    <h2>${obj.name}</h2>
    <p><b>Type:</b> ${obj.type}</p>
    <p><b>Age:</b> ${obj.age}</p>
    <p><b>Distance:</b> ${obj.distance}</p>
    <p>${obj.description}</p>
    <button onclick="closePopup()">Close</button>
  `;
}

function closePopup(){
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
